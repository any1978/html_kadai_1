  <body>
    <div class="container">
    <header class="header clearfix">
      <a href="index.html" >
        <img src="./images/logo.png" class="logo_image">

      <nav>
        <ul class="top_menu clearfix">

    <img src="./images/contact.png" class="image_area">

          <ul>
            <li><a href="business.html">事業内容</a></li>

          </p>

      <article class="content">
        <form action="cgi-bin/formmail.cgi" method="post">
          <table class="contact">
            <tr>
              <th>お名前</th>
              <td><input type="text" name="namae" class="form"></td>
            </tr>

            <tr>
              <th>メールアドレス</th>

            <tr>
              <th>性別</th>
              <td>
                <p>
                  <input type="checkbox" name="gender1" value="男">男
                  <input type="checkbox" name="gender2" value="女">女
                </p>
              </td>
            </tr>

            <tr>
              <th>お問合わせ</th>
              <td><textarea name="toiawase" class="form"></textarea></td>
            </tr>
          </table>
          <p class="submit"><input class="contact-submit" type="submit" value="送信"></p>
      </form>

      </article>
